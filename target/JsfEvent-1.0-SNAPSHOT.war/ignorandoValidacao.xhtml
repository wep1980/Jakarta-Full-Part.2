<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Events</title>
</h:head>

<body>

<h:messages/>

<h:form>
    <h:panelGrid columns="2">
        Região:
        <h:selectOneMenu value="#{formIgnoreValidate.siglaRegiao}" valueChangeListener="#{formIgnoreValidate.carregarEstados}" onchange="submit();" immediate="true">
            <f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
            <f:selectItems value="#{formIgnoreValidate.regioes}" var="r" itemValue="#{r.sigla}" itemLabel="#{r.nome}"  />
        </h:selectOneMenu>

        Estado:
        <h:selectOneMenu value="#{formIgnoreValidate.siglaEstado}">
            <f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
            <f:selectItems value="#{formIgnoreValidate.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
        </h:selectOneMenu>

        Cidade:
        <h:inputText value="#{formIgnoreValidate.cidade}" required="true"/> <!-- Ao selecionar uma regiao acima o formulario e submetido e como esse campo e obrigatorio ocorre um erro,
        para ser corrigido tem que ser colocados nos campos desejados o immediate="true" que antecipa a validação, e no bean e colocado o context.renderResponse(), que pula as fases e ja mostra
        a resposta direto para o cliente. -->
    </h:panelGrid>
</h:form>
</body>
</html>
